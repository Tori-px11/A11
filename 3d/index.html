<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-outline@%5E1.1.0/build/aframe-outline.min.js"></script>
    <script src="sketch.js"></script>
    <script src="p5.min.js"></script>
  </head>
  <body>
  
   <div class="sketch-div" id="sketch-div"></div>

   <div id="myEmbeddedScene">
       <a-scene>
         
         <a-entity gltf-model="url(Mazda_Cosmo_1967.glb)" position="0 1 -1"></a-entity>
         <a-entity camera look-controls wasd-controls="acceleration:50; pointerLockEnabled: true" position="3 2 1.8" scale="19 19 19"></a-entity>
         <!-- Red directional light shining from the top left. -->
         <a-light color="yello" position="-1 1 0" intensity="1"></a-light>
         <a-light type="point" color="white" position="0 5 0" intensity="2"></a-light>
   
        
       </a-scene>
     </div>
 
  
  </body>
</html>
