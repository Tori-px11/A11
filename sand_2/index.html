<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sand Simulation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script>
    function make2DArray(cols, rows) {
      let arr = new Array(cols);
      for (let i = 0; i < arr.length; i++) {
        arr[i] = new Array(rows);
        for (let j = 0; j < arr[i].length; j++) {
          arr[i][j] = 0;
        }
      }
      return arr;
    }

    let grid;
    let velocityGrid;
    let w = 2;
    let cols, rows;
    let hueValue = 200;
    let gravity = 0.1;

    function withinCols(i) {
      return i >= 0 && i <= cols - 1;
    }

    function withinRows(j) {
      return j >= 0 && j <= rows - 1;
    }

    function setup() {
      createCanvas(windowWidth, windowHeight);
      colorMode(HSB, 360, 255, 255);
      cols = floor(width / w);
      rows = floor(height / w);
      grid = make2DArray(cols, rows);
      velocityGrid = make2DArray(cols, rows);
    }

    function draw() {
      background(0);

      if (mouseIsPressed) {
        let mouseCol = floor(mouseX / w);
        let mouseRow = floor(mouseY / w);
        let matrix = 5;
        let extent = floor(matrix / 2);
        for (let i = -extent; i <= extent; i++) {
          for (let j = -extent; j <= extent; j++) {
            if (random(1) < 0.75) {
              let col = mouseCol + i;
              let row = mouseRow + j;
              if (withinCols(col) && withinRows(row)) {
                grid[col][row] = hueValue;
                velocityGrid[col][row] = 1;
              }
            }
          }
        }
        hueValue += 0.1;
        if (hueValue > 360) hueValue = 0.1;
      }

      for (let i = 0; i < cols; i++) {
        for (let j = 0; j < rows; j++) {
          noStroke();
          if (grid[i][j] > 0) {
            fill(grid[i][j], 255, 255);
            square(i * w, j * w, w);
          }
        }
      }

      let nextGrid = make2DArray(cols, rows);
      let nextVelocityGrid = make2DArray(cols, rows);

      for (let i = 0; i < cols; i++) {
        for (let j = 0; j < rows; j++) {
          let state = grid[i][j];
          let velocity = velocityGrid[i][j];
          let moved = false;
          if (state > 0) {
            let newPos = int(j + velocity);
            for (let y = newPos; y > j; y--) {
              let below = grid[i][y];
              let dir = random(1) < 0.5 ? 1 : -1;
              let belowA = withinCols(i + dir) ? grid[i + dir][y] : -1;
              let belowB = withinCols(i - dir) ? grid[i - dir][y] : -1;

              if (below === 0) {
                nextGrid[i][y] = state;
                nextVelocityGrid[i][y] = velocity + gravity;
                moved = true;
                break;
              } else if (belowA === 0) {
                nextGrid[i + dir][y] = state;
                nextVelocityGrid[i + dir][y] = velocity + gravity;
                moved = true;
                break;
              } else if (belowB === 0) {
                nextGrid[i - dir][y] = state;
                nextVelocityGrid[i - dir][y] = velocity + gravity;
                moved = true;
                break;
              }
            }
          }

          if (state > 0 && !moved) {
            nextGrid[i][j] = state;
            nextVelocityGrid[i][j] = velocity + gravity;
          }
        }
      }

      grid = nextGrid;
      velocityGrid = nextVelocityGrid;
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
      cols = floor(width / w);
      rows = floor(height / w);
      grid = make2DArray(cols, rows);
      velocityGrid = make2DArray(cols, rows);
    }
  </script>
</body>
</html>
